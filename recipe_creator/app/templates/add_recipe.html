<link rel="stylesheet" href="/static/add_recipe.css">

<h1>Add Recipe!</h1>

<form method="POST" action="/insert_recipe">
    Recipe Name <br>
    <input type="text" name="recipe_name"><br><br>

    Ingredients <br>
    <textarea
        name="ingredient"
        class="form-control"
        style="height:150px; width:300px; text-align:left; vertical-align:top;"></textarea><br><br>

    Cooking Tools Needed <br>
    <textarea
        name="cooking_tools_needed"
        class="form-control"
        style="height:150px; width:300px; text-align:left; vertical-align:top;"></textarea><br><br>

    Procedure <br>
    <textarea
        name="procedure"
        class="form-control"
        style="height:150px; width:300px; text-align:left; vertical-align:top;"></textarea><br><br>
    <input type="submit" value="Add Recipe">
    <input type="reset" value="Reset">
</form>


{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
